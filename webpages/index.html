<!doctype html>
<html>
	<head>
		<title>Page showing balance lol</title>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script>
			// web3 = new Web3(window.ethereum)
			// window.ethereum.enable()
		
			function convertFromHex(hex) {
				var hex = hex.toString();//force conversion
				var str = '';
				for (var i = 0; i < hex.length; i += 2)
					str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
				return str;
			}

			function convertToHex(str) {
				var hex = '';
				for(var i=0;i<str.length;i++) {
					hex += ''+str.charCodeAt(i).toString(16);
				}
				return hex;
			}
			
			async function getAccountInfo(account) {
				return (await (await fetch(`http://136.244.119.124:5005/accounts/accountInfo/${account}`)).json()).result;
			}
			
			async function getHeadTx(account) {
				let accountInfo = (await getAccountInfo(account));
				return accountInfo.transactions[accountInfo.transactions.length-1];
			}

			async function buildTransaction(web3Instance, to, tokens, bio) {
				account = (await web3Instance.eth.getAccounts())[0];
				parent = (await getHeadTx(account));
				data = {"from":account, "to":web3Instance.utils.toChecksumAddress(to), "tokens":tokens, "parent": parent, "type": 0};
				strdata = JSON.stringify(data);
				hash = web3Instance.utils.soliditySha3(strdata);
				signature = await web3Instance.eth.personal.sign(strdata, account);
				tx = {"data": data, "sig": signature, "hash": hash, "nodeSigs": {}};
				toSend = convertToHex(JSON.stringify(tx));
				return toSend;
			}
			
			async function refreshStatus(web3Instance) {
				let accountInfo = await getAccountInfo((await web3Instance.eth.getAccounts())[0]);
				let balance = accountInfo.balance;
				document.getElementById("balancelabel").innerHTML = balance
			}
		</script>
	</head>
	<body>
		<h1>A wallet for my crypto lol</h1>
		Balance : <span id="balancelabel">0</span>
		<script>
			async function manager() {
				web3 = new Web3(window.ethereum);
				await window.ethereum.enable();
				await refreshStatus(web3);
			}
			
			manager();
		</script>
	</body>
</html>
